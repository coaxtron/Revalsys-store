<!-- Start Login Page -->
<section  fxLayoutAlign="center center">
<mat-card fxLayout="column"  fxFlex="400px" fxFlex.xs="100%">
  <div class="profile-info" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <img width="200" class="profile-img" src="https://image.flaticon.com/icons/png/512/64/64572.png" />
  </div>
  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="save()">
    <div class="example-container" fxLayout="column">
      <h2 style="font-weight: 100; text-align: center;">Please Login In</h2>
      <mat-form-field appearance="outline">
        <mat-label>EMAIL ID</mat-label>
        <input matInput placeholder="Email Id"  type="email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm?.get('email')?.invalid" translate>Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>PASSWORD</mat-label>
        <input matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm?.get('password')?.invalid" translate>Please enter minimume 8 word.</mat-error>
        <mat-icon matSuffix>vpn_key</mat-icon>
      </mat-form-field>
      <div fxLayoutAlign="center center">
        <button  type="submit" mat-raised-button [disabled]="!loginForm.valid" color="accent">LOGIN</button>
      </div>
    </div>
  </form>
  <!-- Login Form -->
</mat-card>
</section>
<!-- Emd Login Page -->
